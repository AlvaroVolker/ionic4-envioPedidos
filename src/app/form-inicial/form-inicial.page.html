<ion-header>
  <ion-toolbar>
    <ion-ripple-effect></ion-ripple-effect>
    <ion-back-button defaultHref="welcome"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="cardForm">
    
      <img src="assets/img/firewatch.jpg" class="imgForm">

      <form [formGroup]="formInicial"> 
      <ion-card-content>
      <ion-card-title class="titleForm">Personal information</ion-card-title>

     
        <ion-item-group class="grupInput">
      <ion-item class="item1">
         <ion-input placeholder="Nombre" type="text" formControlName="nombre" [(ngModel)]="value" clearInput> 
        </ion-input>
      </ion-item>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.nombre">
          <div class="error-message" *ngIf="formInicial.get('nombre').hasError(error.type) && (formInicial.get('nombre').dirty || formInicial.get('nombre').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
      
      <ion-item class="item2">
          <ion-input placeholder="Apellido" type="text" formControlName="apellido" clearInput>
          </ion-input> 
      </ion-item>
    </ion-item-group>
    </ion-card-content>
   </form>
   
   <div class="error-messages">
    <ng-container *ngFor="let error of error_messages.apellido">
      <div class="error-message" *ngIf="formInicial.get('apellido').hasError(error.type) && (formInicial.get('apellido').dirty || formInicial.get('apellido').touched)">
        {{ error.message }}
      </div>
    </ng-container>
  </div>

    <ion-text>
      <p class="text1">Es necesario que completes el formulario con tu nombre y apellido.</p>
    </ion-text>
 
  </ion-card>

  <ion-button routerLink="/map">
    mapa
  </ion-button>

  <ion-button [disabled]="!formInicial.valid" (click)="pushPage()">
    lista pedidos
  </ion-button>

</ion-content>
